<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/homestyle.css">
  <title>LoremBeer</title>
</head>
<body>
  <header>
    <div class="header__main">
      <div class="branding">
        <h1>beercolumb.us</h1>
      </div>
      <ul class="log-in-list">
        <li class="log-in-list_item">Log In</button></li>
        <li class="log-in-list_item">Sign Up</li>
      </ul>
    </div>
    <div class="header__nav">
      <ul class="nav-list">
        <li class="nav-list_item"><a href="/">Home</a></li>
        <li class="nav-list_item"><a href="/">Reviews</a></li>
        <li class="nav-list_item"><a href="/review">Submit Review</a></li>
      </ul>
      <input type="text" placeholder="Search...">
    </div>
  </header>
  <main>
    <div class="container grid_container">
      <div class="box left">
        <h2 class="section-title">
          Popular Styles</h2>
        <section class="sidebar sidebar_left">
         <div th:each="type : ${categories}">
        	<ul>
        		<li><a th:text="${type.beerType}" th:href="@{|/category/${type.id}|}"></a></li>
        		
        	
        	</ul>
         </div>
        </section>
      </div>
      <div class="box center">
        <h2 class="section-title">Latest</h2>
        <section class="section section-center">
          <div class="wrapper wrapper_article">
            <article th:each="review : ${reviews}">
              <h2 class="article_title" th:text="${review.title}"></h2>
              <h3 class="article_author" th:text="${review.beer.beerName}"><span th:text="${review.beer.beerType}"></span></h3>
              <h4 class="article_date" th:text="${review.date}"></h4>
              <div class="beer-rating">
                <h2 class="beer-rating_title" th:text="${review.rating}"></h2>
              </div>
              <div class="article_brewery" th:text="${review.beer.brewery}"></div>
              <div class="article-content">
                <h3 th:text="${review.review}"></h3>
              </div>
            </article>
          </div>
          <!--close article wrapper-->
        </section>
      </div>
      <div class="box right">
        <h2 class="section-title">Stuff Right</h2>
        <section class="sidebar sidebar_right">
          Right
        </section>
      </div>
    </div>
    <footer>footer</footer>
  </main>
</body>
</html>
