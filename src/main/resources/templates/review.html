<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/homestyle.css">
    <title>LoremBeer</title>
</head>

<body>
    <header>
        <div class="header__main">
            <div class="branding">
                <h1>beercolumb.us</h1>
            </div>
            <ul class="log-in-list">
                <li class="log-in-list_item">Log In</button></li>
                <li class="log-in-list_item">Sign Up</li>
            </ul>
        </div>
        <div class="header__nav">
            <ul class="nav-list">
                <li class="nav-list_item"><a href="/">Home</a></li>
                <li class="nav-list_item"><a href="/">Reviews</a></li>
                <li class="nav-list_item"><a href="/review/submit">Submit Review</a></li>
            </ul>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <div class="container grid_container">
            <div class="box left">
                <h2 class="section-title">
                    Popular Styles</h2>
                <section class="sidebar sidebar_left">
                    <div th:each="type : ${categories}">
                        <ul>
                            <li><a th:text="${type.beerType}" th:href="@{|/category/${type.id}|}"></a></li>
                        </ul>
                    </div>
                </section>
            </div>
            <div class="box center">
                <h2 class="section-title" th:text="${review.title}">Latest</h2>
                <section class="section section-center">
                    <div class="wrapper wrapper_article">
                        <article>
                            <h1 class="beer-rating" th:text="${review.rating}">* * * * *</h1>
                            <div class="review-components">
                                <h4 class="article_beer-name" th:text="|Beer: ${review.beer.beerName}|">Beer: Chasing
                                    Mirrors</h4>
                                <h4 class="article_brewery" th:text="|Brewed by: ${review.beer.brewery}|">Brewed by:
                                    Wylam</h4>
                                <h5 th:text="|Style: ${review.beer.beerType}|">Style: IPA</h5>
                                <h5 class="article_date" th:text="|Date drank: ${review.date}|">Date drank: 1/21/19</h5>
                            </div>
                            <figure class="beer-img"><img th:src="${review.beer.imgUrl}" alt="user submitted image of beer"></figure>
                            <div class="article-content">
                                <h3 th:text="${review.review}">The review is here</h3>
                            </div>
                            <div class="comment-area">
                                <form class="create-comment" th:action="|/review/${review.id}|" method="POST">
                                    <h2>Comment</h2>
                                    <input type="text" name="userComment">
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                        </article>

                    </div>
                    <article th:each="comment : ${review.comments}"> 
                        <p th:text="${comment.comment}"></p>

                    </article>
                    <!--close article wrapper-->
                </section>
            </div>

            <div class="box right">
                <h2 class="section-title">Stuff Right</h2>
                <section class="sidebar sidebar_right">
                    Right
                </section>
            </div>
        </div>
        <footer>footer</footer>
    </main>
</body>

</html>
