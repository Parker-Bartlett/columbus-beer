<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
    <link rel="stylesheet" href="homestyle.css">

</head>

<body>
    <header>
        <div class="header__main">
            <div class="branding">
                <h1>loremBeer</h1>
            </div>
            <ul class="log-in-list">
                <li class="log-in-list_item">Log In</li>
                <li class="log-in-list_item">Sign Up</li>
            </ul>
        </div>

        <div class="header__nav">
            <ul class="nav-list">
                <li class="nav-list_item"><a href="/">Home</a></li>
                <li class="nav-list_item"><a href="/reviews.html">Reviews</a></li>
                <li class="nav-list_item"><a href="/form">Submit Review</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <form action="#" th:action="@{/form}" th:object="${form}" method="post">
            <p>Beer: <input type="text" th:field="*{beer}" /></p>
            <p>Review: <input type="text" th:field="*{review}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </main>
    
</body>

</html>
